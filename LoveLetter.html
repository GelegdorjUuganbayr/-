<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff4e8a, #ff99cc);
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: white;
        color: #ff4e8a;
        font-weight: bold;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #ffe6f0;
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Happy Valentine's Day üíñ<br>Oyunjargal</h1>
    <p>From Uuganbayar with love ‚ù§Ô∏è</p>
    <button onclick="showMessage()">Click Me</button>
</div>

<script>
function showMessage() {
    alert("Oyunjargal, you make my world brighter every day! üíï");
    createHearts();
}

function createHearts() {
    for(let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "üíñ";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
}
</script>

</body>
</html>
